<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="cardGlow" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e0ff;stop-opacity:0.7" />
    </radialGradient>
    <filter id="dropShadow">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#mainGradient)"/>
  
  <!-- Decorative circuit pattern -->
  <g opacity="0.2">
    <path d="M0,100 L200,100 L200,150 L400,150 L400,200 L600,200" stroke="#00ffff" stroke-width="2" fill="none"/>
    <path d="M1024,300 L824,300 L824,250 L624,250 L624,200 L424,200" stroke="#00ffff" stroke-width="2" fill="none"/>
    <circle cx="200" cy="100" r="6" fill="#00ffff"/>
    <circle cx="400" cy="150" r="6" fill="#00ffff"/>
    <circle cx="600" cy="200" r="6" fill="#00ffff"/>
    <circle cx="824" cy="300" r="6" fill="#00ffff"/>
    <circle cx="624" cy="250" r="6" fill="#00ffff"/>
  </g>
  
  <!-- Main title -->
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#textGlow)">xCards</text>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="32" fill="#e0e0ff">Sci-Fi Flashcard Learning</text>
  
  <!-- Feature cards showcase -->
  <g transform="translate(550, 150)">
    <!-- Card stack with perspective -->
    <rect x="0" y="20" width="200" height="120" rx="15" fill="#ffffff" opacity="0.3" transform="rotate(-5)"/>
    <rect x="10" y="10" width="200" height="120" rx="15" fill="#ffffff" opacity="0.5" transform="rotate(-2)"/>
    <rect x="20" y="0" width="200" height="120" rx="15" fill="url(#cardGlow)" stroke="#00ffff" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- Card content -->
    <text x="120" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">Study Mode</text>
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">Interactive Learning</text>
    
    <!-- Progress indicators -->
    <rect x="40" y="70" width="80" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="40" y="70" width="60" height="8" rx="4" fill="#00ffff"/>
    <text x="130" y="78" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">75%</text>
    
    <!-- Feature icons -->
    <circle cx="50" cy="95" r="8" fill="#667eea"/>
    <circle cx="70" cy="95" r="8" fill="#764ba2"/>
    <circle cx="90" cy="95" r="8" fill="#00ffff"/>
    <circle cx="110" cy="95" r="8" fill="#667eea"/>
  </g>
  
  <!-- Brain/AI learning symbol -->
  <g transform="translate(750, 250)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.7"/>
    <path d="M-20,-10 Q-10,-20 0,-10 Q10,-20 20,-10 M-20,10 Q-10,20 0,10 Q10,20 20,10" 
          stroke="#ffffff" stroke-width="2" fill="none"/>
    <circle cx="-15" cy="0" r="3" fill="#00ffff"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <circle cx="15" cy="0" r="3" fill="#00ffff"/>
  </g>
  
  <!-- Feature highlights -->
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Adaptive Learning Algorithm</text>
  <text x="120" y="355" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Progress Tracking & Analytics</text>
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Gamified Study Experience</text>
  
  <!-- Corner tech elements -->
  <polygon points="0,0 50,0 0,50" fill="#00ffff" opacity="0.3"/>
  <polygon points="1024,0 974,0 1024,50" fill="#00ffff" opacity="0.3"/>
  <polygon points="0,500 50,500 0,450" fill="#00ffff" opacity="0.3"/>
  <polygon points="1024,500 974,500 1024,450" fill="#00ffff" opacity="0.3"/>
</svg>